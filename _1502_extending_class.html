		class Animal{

			constructor(name){
				this.name = name;
				this.thirst = 100;
				this.belly = [];
			}

			drink(){
				this.thirst -= 10; 
				return this.thirst;
			}

			eat(...foods){
				for(let food of foods){
					this.belly.push(food);
				}
				return this.belly;
			}

		}
